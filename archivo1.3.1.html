        <div id='graph1'><!-- Grafico de lineas 1--></div>
        <script>
            var trace1 = {
            x: [2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019],
            y: [0, 15000000,50000000, 110000000, 200000000, 370000000, 500000000, 700000000,1000000000,1210000000],
            mode: 'lines',
            name: "Instagram",
            line:{
                color: "#F8567C",
                dash: 'dot',
                width: 3
            },
            hovertemplate: '<b>Instagram</b><br>Users: %{y}<extra>Se fundó el 2010</extra>'
            };

            var trace2 = {
                x: [2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019],
                y: [0,6000000,12000000,58000000,100000000,242000000,482000000,739000000,955000000,1155000000,1310000000,1490000000,1710000000,2000000000,2230000000,2410000000],
                mode: 'lines',
                name: "Facebook",
                line:{
                    color:"#FFDA76",
                    dash: 'dot',
                    width: 3
                },
                hovertemplate:'<b>Facebook</b><br>Users: %{y}<extra>Se fundó el 2004</extra>'
            }
            

            var trace3 = {
                x: [ 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019],
                y: [0,10000000,50000000,103000000,213000000,409000000,719000000,1076000000,1323000000,1560000000,1813000000],
                name: "WhatsApp",
                mode: 'lines',
                line:{
                    color:"#FE7759",
                    dash: 'dot',
                    width: 3
                },
                hovertemplate: '<b>WhatsApp</b><br>Users: %{y}<extra>Se fundó el 2009</extra>'
                };

            var trace4 = {
                x: [ 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019],
                y: [0,1000000,17530000,57000000,86000000,143000000,173000000,188000000,203000000],
                name: "Snapchat",
                mode: 'lines',
                line: {
                    color: "#FF88DE",
                    dash: 'dot',
                    width: 3
                },
                hovertemplate: '<b>Snapchat</b><br>Users: %{y}<extra>Se fundó el 2011</extra>'

                };

            var trace5 = {
                x: [ 2016, 2017, 2018, 2019],
                y: [0,80000000,271000000,508000000],
                mode: 'lines',
                name: "TikTok",
                line:{
                    color: "#D892FA",
                    dash: 'dot',
                    width: 3
                },
                hovertemplate: '<b>TikTok</b><br>Users: %{y}<extra>Se fundó el 2016</extra>'
                };

                var selectorOptions = {
                    buttons: [{

                        step: 'month',
                        stepmode: 'backward',
                        count: 1,
                        label: '1m'
                    }, {
                        step: 'month',
                        stepmode: 'backward',
                        count: 6,
                        label: '6m'
                    }, {
                        step: 'year',
                        stepmode: 'todate',
                        count: 1,
                        label: 'YTD'
                    }, {
                        step: 'year',
                        stepmode: 'backward',
                        count: 1,
                        label: '1y'
                    }, {
                        step: 'all',
                    }],
                };

            
                
                var layout={
                    xaxis: {
                        range: [2000, 2019],
                            rangeselector: selectorOptions,
                            rangeslider: { range: [2000, 2019] },
                            title:"Años"
                        },
                    yaxis: {
                            fixedrange: true,
                            title: "Cantidad de Usuarios"
                        }

                    }
    

            var data1 = [trace1, trace2, trace3, trace4, trace5];
        
            Plotly.newPlot('graph1', data1, layout,selectorOptions);
        </script>
